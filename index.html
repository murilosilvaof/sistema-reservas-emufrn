<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento de Salas - EMUFRN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="loader">
  <h2>🎶 Carregando Sistema de Reservas...</h2>
</div>

<header class="top-bar">
  <div class="logo-container">
    <img src="assets/logo-marcato-emufrn.png" alt="Logo Marcato" class="logo-marcato">
    <div class="logo-divider"></div>
    <img src="assets/logo-emufrn.png" alt="Logo EM UFRN" class="logo-emufrn">
  </div>
  <span class="user-id">Aluno | 20190243584</span>
</header>

<div class="select-area">
  <label for="salaSelect">🎶 Escolha um local para ver os horários disponíveis:</label>
  <select id="salaSelect">
    <option value="">Selecione uma sala</option>
    <option value="Auditório Onofre Lopes">Auditório Onofre Lopes</option>
    <option value="Auditório Oriano de Almeida">Auditório Oriano de Almeida</option>
  </select>
</div>

<div class="calendar-container" id="calendarContainer" style="display: none;">
  <h2 id="tituloMes" style="text-align:center; margin-bottom: 20px;"></h2>
  <div id="calendar"></div>
</div>

<script>
  window.addEventListener("load", function() {
    document.getElementById('loader').style.display = "none";
    document.getElementById('calendarContainer').style.display = "block";
  });

  const salaSelect = document.getElementById('salaSelect');
  const calendarContainer = document.getElementById('calendarContainer');

  salaSelect.addEventListener('change', () => {
    calendarContainer.style.opacity = 0;
    setTimeout(() => {
      calendarContainer.style.opacity = 1;
    }, 300);
  });
</script>

<!-- Incluindo o script do calendário -->
<script src="script.js"></script>
</body>
</html>
